<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet"
        type="text/css" />
    <title>abschool</title>
</head>

<body>

    <div class="name">
        Welcome to abcodes
    </div>


    <div class="container">
        <div class="left">
            <textarea id="html-code" onkeyup="run()" placeholder="Type html code here"></textarea>

            <textarea id="css-code" onkeyup="run()" placeholder="Type css code here"></textarea>

            <textarea id="js-code" onkeyup="run()" placeholder="Type Javascript code here"></textarea>
        </div>
        <div class="output">Output</div>
        <div class="right">
            <iframe id="output"></iframe>
        </div>
    </div>

</body>
</html>

<script>
    function run() {
        let htmlcode = document.getElementById("html-code").value;
        let csscode = document.getElementById("css-code").value;
        let jscode = document.getElementById("js-code").value;
        let output = document.getElementById("output");

        output.contentDocument.body.innerHTML = htmlcode + "<style>" + csscode + "</style>";
        output.contentWindow.eval(jscode);
    }
</script>
